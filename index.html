<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Democratic Republic of Congo Knowledge Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <h1>How much do you know about Dr. Congo?</h1>
        <p>Test your geographical knowledge about Congo with our quiz!</p>
        <button id="start-button" onclick="startQuiz();">Start</button>
      </header>

      <section id="quiz-area"> 
        <div id="quiz-main">
          <p id="question-text">Click 'Start' to start the quiz.</p>
          <div class="question-options">
            <ol>
              <li>
                <button id="option1" onclick="clickOption(0)">???</button>
              </li>
              <li>
                <button id="option2" onclick="clickOption(1)">???</button>
              </li>
              <li>
                <button id="option3" onclick="clickOption(2)">???</button>
              </li>
              <li>
                <button id="option4" onclick="clickOption(3)">???</button>
              </li>
            </ol>
          </div>
        </div>

        <p id="finish">You have completed the quiz!</p>
        <p id="score">SCORE: <span id="score-value">0</span></p>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
